<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeCode - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* VS Code theme colors */
    :root {
      --activity-bar-bg: #333333;
      --activity-bar-fg: #cccccc;
      --sidebar-bg: #252526;
      --sidebar-fg: #cccccc;
      --editor-bg: #1e1e1e;
      --editor-fg: #d4d4d4;
      --status-bar-bg: #007acc;
      --status-bar-fg: #ffffff;
      --tab-active-bg: #1e1e1e;
      --tab-inactive-bg: #2d2d2d;
      --border-color: #474747;
    }

    body {
      background-color: var(--editor-bg);
      color: var(--editor-fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .signin-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #007acc;
    }

    .auth-card {
      background-color: var(--sidebar-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .auth-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .auth-option {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background-color: #333333;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .auth-option:hover {
      background-color: #3c3c3c;
    }

    .auth-option-icon {
      margin-right: 12px;
      width: 24px;
      height: 24px;
    }

    .auth-option-text {
      font-size: 14px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      color: #007acc;
      font-size: 14px;
      margin-top: 16px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <div class="logo">
      <div class="logo-text">VibeCode</div>
      <div class="text-sm text-gray-400 mt-2">Sign in to continue</div>
    </div>

    <div class="auth-card">
      <div class="auth-title">Sign in with</div>
      
      <a href="#" class="auth-option" id="github-auth">
        <div class="auth-option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </div>
        <div class="auth-option-text">GitHub</div>
      </a>

      <a href="#" class="auth-option" id="google-auth">
        <div class="auth-option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 12 L16 12"></path>
            <path d="M12 8 L12 16"></path>
          </svg>
        </div>
        <div class="auth-option-text">Google</div>
      </a>

      <a href="#" class="auth-option" id="microsoft-auth">
        <div class="auth-option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="8" height="8"></rect>
            <rect x="13" y="3" width="8" height="8"></rect>
            <rect x="3" y="13" width="8" height="8"></rect>
            <rect x="13" y="13" width="8" height="8"></rect>
          </svg>
        </div>
        <div class="auth-option-text">Microsoft</div>
      </a>
    </div>

    <div class="auth-card">
      <div class="auth-title">Or sign in with</div>
      
      <a href="#" class="auth-option" id="email-auth">
        <div class="auth-option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
        <div class="auth-option-text">Email and Password</div>
      </a>
    </div>

    <a href="/" class="back-link">
      <span class="back-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </span>
      Back to VibeCode
    </a>
  </div>

  <script>
    // Authentication handlers
    document.getElementById('github-auth').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Redirecting to GitHub authentication...');
      // In a real app, this would redirect to GitHub OAuth flow
      // window.location.href = '/auth/github';
    });

    document.getElementById('google-auth').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Redirecting to Google authentication...');
      // In a real app, this would redirect to Google OAuth flow
      // window.location.href = '/auth/google';
    });

    document.getElementById('microsoft-auth').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Redirecting to Microsoft authentication...');
      // In a real app, this would redirect to Microsoft OAuth flow
      // window.location.href = '/auth/microsoft';
    });

    document.getElementById('email-auth').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Redirecting to email sign in...');
      // In a real app, this would redirect to email sign in form
      // window.location.href = '/auth/email';
    });
  </script>
</body>
</html>
