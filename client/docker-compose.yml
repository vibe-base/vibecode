version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    volumes:
      - client_data:/usr/share/nginx/html
    networks:
      - vibecode_network

networks:
  vibecode_network:
    driver: bridge

volumes:
  client_data:
