apiVersion: v1
kind: Service
metadata:
  name: localhost-proxy
  namespace: vibecode
spec:
  selector:
    app: simple-express
  ports:
  - port: 8000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: localhost-ingress
  namespace: vibecode
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - vibecode.gigahard.ai
  rules:
  - host: vibecode.gigahard.ai
    http:
      paths:
      - path: /localhost:8000
        pathType: Prefix
        backend:
          service:
            name: localhost-proxy
            port:
              number: 8000
