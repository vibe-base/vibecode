apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-direct-ingress-fix
  namespace: vibecode
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.priority: "1300"
spec:
  ingressClassName: traefik
  rules:
  - host: vibecode.gigahard.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-patch-final
            port:
              number: 80
  tls:
  - hosts:
    - vibecode.gigahard.ai
