apiVersion: apps/v1
kind: Deployment
metadata:
  name: localhost-proxy
  namespace: vibecode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localhost-proxy
  template:
    metadata:
      labels:
        app: localhost-proxy
    spec:
      containers:
      - name: proxy
        image: node:18-alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Create a directory for the proxy server
          mkdir -p /app
          cd /app
          
          # Create package.json
          echo '{
            "name": "localhost-proxy",
            "version": "1.0.0",
            "description": "Proxy server for localhost:8000",
            "main": "index.js",
            "dependencies": {
              "express": "^4.18.2",
              "axios": "^1.6.7",
              "cors": "^2.8.5",
              "http-proxy-middleware": "^2.0.6"
            }
          }' > package.json
          
          # Create index.js
          echo 'const express = require("express");
          const { createProxyMiddleware } = require("http-proxy-middleware");
          const cors = require("cors");
          const app = express();
          const port = process.env.PORT || 8000;

          // Enable CORS for all routes
          app.use(cors({
            origin: "*",
            methods: ["GET", "POST", "OPTIONS"],
            allowedHeaders: ["Content-Type", "Authorization", "Accept"],
            credentials: true
          }));

          console.log("Starting localhost proxy server...");

          // Proxy requests to /api/auth/github/exchange to the Express server
          app.use("/api/auth/github/exchange", createProxyMiddleware({
            target: "http://simple-express:5000",
            changeOrigin: true,
            pathRewrite: { "^/api/auth/github/exchange": "/api/auth/github/exchange" },
            onProxyReq: (proxyReq, req, res) => {
              console.log(`Proxying request to: ${req.url}`);
            },
            onProxyRes: (proxyRes, req, res) => {
              console.log(`Received response from target: ${proxyRes.statusCode}`);
            }
          }));

          // Start the server
          app.listen(port, "0.0.0.0", () => {
            console.log(`Proxy server running on port ${port}`);
          });

          // Keep the process alive
          setInterval(() => {
            console.log("Proxy server is still running...");
          }, 60000);' > index.js
          
          # Install dependencies
          npm install
          
          # Start the proxy server
          node index.js
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: localhost-proxy
  namespace: vibecode
spec:
  selector:
    app: localhost-proxy
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: localhost-proxy-ingress
  namespace: vibecode
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - vibecode.gigahard.ai
  rules:
  - host: vibecode.gigahard.ai
    http:
      paths:
      - path: /localhost:8000
        pathType: Prefix
        backend:
          service:
            name: localhost-proxy
            port:
              number: 8000
