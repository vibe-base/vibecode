apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibecode-ingress
  namespace: vibecode
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.priority: "1100"
spec:
  ingressClassName: traefik
  rules:
  - host: vibecode.gigahard.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api/auth/github/exchange
        pathType: Exact
        backend:
          service:
            name: express
            port:
              number: 5000
      - path: /api/express
        pathType: Prefix
        backend:
          service:
            name: express
            port:
              number: 5000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fastapi
            port:
              number: 8000
  tls:
  - hosts:
    - vibecode.gigahard.ai
