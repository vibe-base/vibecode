apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: vibecode
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: vibecode-frontend
        image: gigahard/vibecode-client:red
        imagePullPolicy: Always
        ports:
        - containerPort: 80
