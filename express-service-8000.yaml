apiVersion: v1
kind: Service
metadata:
  name: express-8000
  namespace: vibecode
spec:
  selector:
    app: simple-express
  ports:
  - port: 8000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-8000-ingress
  namespace: vibecode
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.priority: "200"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - vibecode.gigahard.ai
  rules:
  - host: vibecode.gigahard.ai
    http:
      paths:
      - path: /api/auth/github/exchange
        pathType: Exact
        backend:
          service:
            name: express-8000
            port:
              number: 8000
