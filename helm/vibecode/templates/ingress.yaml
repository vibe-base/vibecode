{{- if .Values.ingress.enabled -}}
{{- $fullName := include "vibecode.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "vibecode.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
    {{- if .Values.certManager.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.certManager.issuer.name }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if or .Values.ingress.tls .Values.certManager.enabled }}
  tls:
    {{- if .Values.certManager.enabled }}
    - hosts:
        - {{ .Values.certManager.certificate.domain }}
      secretName: {{ .Values.certManager.certificate.secretName }}
    {{- end }}
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.certManager.enabled }}
    - host: {{ .Values.certManager.certificate.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: {{ .Values.frontend.port }}
          - path: /api/express
            pathType: Prefix
            backend:
              service:
                name: express
                port:
                  number: {{ .Values.express.port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fastapi
                port:
                  number: {{ .Values.fastapi.port }}
    {{- end }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: frontend
                port:
                  number: {{ $.Values.frontend.port }}
          {{- end }}
    {{- end }}
{{- end }}
