apiVersion: apps/v1
kind: Deployment
metadata:
  name: express
  labels:
    {{- include "vibecode.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
        {{- include "vibecode.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-express
          image: {{ .Values.express.image }}
          imagePullPolicy: {{ .Values.express.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.express.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.express.resources | nindent 12 }}
